<!DOCTYPE html>
<html>
<head>
	<title>Registration Page</title>
</head>
<body>
	<div class="topnav">
		<a class="active" href="#home">Home</a>
		<a href="#Fuel Quote Form">Fuel Quote Form</a>
		<a href="#Fuel Purchase History">Fuel Purchase History</a>
		<a href="#Login">Login</a>
	</div>  
	<h1>Registration Page</h1>
	
	<form action="register.php" method="post">
		<label for="fullname">Full Name:</label>
		<input type="text" id="fullname" name="fullname" placeholder="Full Name" required maxlength="50"><br><br>
		
		<label for="address1">Address 1:</label>
		<input type="text" id="address1" name="address1" placeholder="Address 1" required maxlength="100"><br><br>
		
		<label for="address2">Address 2:</label>
		<input type="text" id="address2" name="address2" placeholder="Address 2" maxlength="100"><br><br>
		
		<label for="city">City:</label>
		<input type="text" id="city" name="city" placeholder="City" required maxlength="100"><br><br>
		
		<label for="state">State:</label>
		<select id="state" name="state" required>
			<option value="" disabled selected>Select State</option>
			<option value="AL">Alabama</option>
			<option value="AK">Alaska</option>
			<option value="AZ">Arizona</option>
			<!-- add all states here -->
			<option value="WY">Wyoming</option>
		</select><br><br>
		
		<label for="zipcode">Zipcode:</label>
		<input type="text" id="zipcode" name="zipcode" placeholder="Zipcode" required minlength="5" maxlength="9"><br><br>
		
		<label for="email">Email:</label>
		<input type="email" id="email" name="email" placeholder="Email" required><br><br>
		
		<label for="password">Password:</label>
		<input type="password" id="password" name="password" placeholder="Password" required><br><br>
		
		<label for="confirm_password">Confirm Password:</label>
		<input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required><br><br>
		
		<input type="submit" value="Register">
	</form>
	
</body>
</html>
