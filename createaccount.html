<!DOCTYPE html>
<html>
<head>
	<title>Account Registration</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body class="registration-page">

	<h1 class="registration-page">Registration</h1>

	<form method="POST" action="register.php">
		<label for="username" class="registration-page">Username:</label>
		<input type="text" id="username" name="username" required class="registration-page"><br>

		<label for="password" class="registration-page">Password:</label>
		<input type="password" id="password" name="password" required class="registration-page"><br>

		<label for="email" class="registration-page">Email:</label>
		<input type="email" id="email" name="email" required class="registration-page"><br>

		<label for="firstname" class="registration-page">First Name:</label>
		<input type="text" id="firstname" name="firstname" required class="registration-page"><br>

		<label for="lastname" class="registration-page">Last Name:</label>
		<input type="text" id="lastname" name="lastname" required class="registration-page"><br>

		<button type="submit" class="registration-page">Register</button>
	</form>

</body>
</html>
