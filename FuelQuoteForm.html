<!DOCTYPE html>
<html>
<head>
	<title>Fuel Quote Form</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

	<h1>Fuel Quote Form</h1>

	<form method="POST" action="submit-form.php">
		<label for="gallons-requested">Gallons Requested:</label>
		<input type="number" id="gallons-requested" name="gallons-requested" required class="fuel-quote-form"><br>

		<label for="delivery-address">Delivery Address:</label>
		<input type="text" id="delivery-address" name="delivery-address" required class="fuel-quote-form"><br>

		<label for="delivery-date">Delivery Date:</label>
		<input type="date" id="delivery-date" name="delivery-date" required class="fuel-quote-form"><br>

		<label for="suggested-price">Suggested Price / gallon:</label>
		<input type="number" id="suggested-price" name="suggested-price" required class="fuel-quote-form"><br>

		<label for="total-amount-due">Total Amount Due:</label>
		<input type="number" id="total-amount-due" name="total-amount-due" readonly class="fuel-quote-form"><br>

		<button type="submit" class="fuel-quote-form">Submit</button>
	</form>

</body>
</html>
